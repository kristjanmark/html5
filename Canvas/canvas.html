<!doctype html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>

    <style>
        canvas {
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
    <script>

        var c
        var ctx;

        function init() {
            c = document.getElementById('myCanvas');
            ctx = c.getContext('2d');
            draw();
        }

        function draw() {
            //Pink Square
            ctx.fillStyle="pink";
            ctx.fillRect(30,30,50,50);     //Position and height width
            ctx.strokeStyle="black";
            ctx.lineWidth="3";
            ctx.strokeRect(30,30,50,50);


            //Black Square
            ctx.fillStyle="black";
            ctx.fillRect(40,40,50,50);


            //Draw Text
            ctx.font='30pt Arial';
            // Create Gradient
            var gradient = ctx.createLinearGradient(0,0, c.width,0);
            gradient.addColorStop("0","red");
            gradient.addColorStop("1","black");

            //Fill text with gradient
            ctx.fillStyle = gradient;
            ctx.fillText("Company",100,80);

            //Text Line
            ctx.strokeStyle = "black";
            ctx.fillStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(90,89);
            ctx.lineTo(350,89);
            ctx.stroke();
            ctx.closePath();
        }


    </script>
</head>
<body onload="init()">
<canvas id="myCanvas" width="400" height="150">
    <p>not suporting canvas</p>
</canvas>
</body>
</html>
