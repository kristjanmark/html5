<!doctype html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        var c
        var ctx;
        function init() {
            c = document.getElementById('myCanvas');
            ctx = c.getContext('2d');
            draw();
        }
        function draw() {
            ctx.fillStyle="pink";
            ctx.fillRect(30,30,50,50);     //Position and height width
        }
    </script>
</head>
<body onload="init()">
<canvas id="myCanvas" width="400" height="150">
    <p>not suporting canvas</p>
</canvas>
</body>
</html>
