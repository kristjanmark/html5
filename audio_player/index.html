<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="container">
    <div id="audio-image">
        <img class="cover" src="./img/covers/cover1.jpg" alt="">
    </div>
    <div id="audio-player">
        <div id="audio-info">
            <span class="artist">linkin park</span> - <span class="title">Papercut.mp3</span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="4">
        <br>

        <div id="buttons">
                <span>
                    <button id="prev"></button>
                    <button id="play"></button>
                    <button id="pause"></button>
                    <button id="stop"></button>
                    <button id="next"></button>
                </span>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
            <div id="progress-bar">
                <span id="progress"></span>
            </div>
            <span id="duration">0.00</span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist" class="hidden">
            <li class="active" song="Linkin Park - Papercut.mp3" cover="cover1.jpg" artist="Linkin Park">Papercut.mp3</li>
            <li song="Linkin Park - By Myself.mp3" cover="cover1.jpg" artist="Linkin Park">By Myself.mp3</li>
        </ul>
    </div>
</div>
</body>
</html>
