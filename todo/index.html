<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneTodo</title>
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/jquery-ui.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>

<!--    JQuery Addon for browsers-->
    <script>
        $(function() {
            $( "#todo_date" ).datepicker();
        });
    </script>
</head>
<body>
<!--    Home Page-->
<div data-role="page" id="home">
    <header data-role="header">
        <h1>Phone Todo</h1>
    </header>
    <main data-role="content" id="content">
        <p><a href="#add" data-role="button">Add ToDo</a></p>

        <p><a href="index.html" id="clear_btn" data-role="button" data-theme="b">Clear All ToDo</a></p>
        <ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Search Todo" data-inset="true">
            <li>List Item</li>
            <li>List Item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>
    </main>

    <footer data-role="footer" id="footer">
        <h4>Phone Todo &copy; 2015</h4>
    </footer>
</div>


<!--   Add Page-->
<div data-role="page" id="add">
    <header data-role="header">
        <a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>

        <h1>Add Todo</h1>
        <a href="index.html" data-icon="check" data-theme="b" onclick="$('#add_form').submit();">Save</a>
    </header>
    <main data-role="content" id="content">
        <form action="" id="add_form">
            <input type="text" name="todo_name" id="todo_name" placeholder="Add ToDo Name">
            <input type="date" name="todo_date" id="todo_date">
        </form>
    </main>

    <footer data-role="footer" id="footer">
        <h4>Phone Todo &copy; 2015</h4>
    </footer>
</div>


<!--   Edit Page-->
<div data-role="page" id="edit">
    <header data-role="header">
        <a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>

        <h1>Edit Todo</h1>
        <a href="index.html" data-icon="check" data-theme="b" onclick="$('#edit_form').submit();">Save</a>
    </header>
    <main data-role="content" id="content">
        <form action="" id="edit_form">
            <input type="text" name="todo_name" id="todo_name" placeholder="Add ToDo Name">
            <input type="date" name="todo_date" id="todo_date">
            <a href="#" id="delete" data-role="button">Delete</a>
        </form>
    </main>

    <footer data-role="footer" id="footer">
        <h4>Phone Todo &copy; 2015</h4>
    </footer>
</div>
</body>
</html>
